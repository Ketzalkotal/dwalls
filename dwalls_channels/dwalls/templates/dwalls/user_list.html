{% extends 'dwalls/_base.html' %}

{% block content %}
<a href="{% url 'dwalls:log_out' %}">Log out</a>

<h3>User List</h3>
{% for user in users %}
<ul>
<li data-username="{{ user.username|escape }}" >
{{ user.username | escape }}: {{ user.status | default:"Offline"}}
</li>
</ul>
{% endfor %}

{% endblock content %}

{% block script %}
{% endblock script %}
